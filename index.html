<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Star Wars Tic Tac Toe</title>
</head>
<body>
    <div class="character-selector">
        <h1 class="choose-your-char">CHOOSE YOUR CHARACTERS</h1>
        <div class="jedi">
            <div class="photo-div anakin">
                <img src="./media/jedi/anakin-transparent.png" alt="anakin">
            </div>
            <div class="photo-div obiwan">
                <img src="./media/jedi/obi-wan-transparent.png" alt="obiwan">
            </div>
            <div class="photo-div yoda">
                <img src="./media/jedi/yoda-transparent.png" alt="yoda">
            </div>
            <div class="photo-div ahsoka">
                <img src="./media/jedi/ahsoka-transparent.png" alt="ahsoka">
            </div>
        </div>
        <div class="vs">
            <span>versus</span>
            <div class="start-game">Start Game</div>
        </div>
        <div class="sith">
            <div class="photo-div vader">
                <img src="./media/sith/vader-transparent (copy 1).png" alt="vader">
            </div>
            <div class="photo-div palpatine">
                <img src="./media/sith/palpatine-transparent.png" alt="palpatine">
            </div>
            <div class="photo-div maul">
                <img src="./media/sith/maul-transparent.png" alt="maul">
            </div>
            <div class="photo-div dooku">
                <img src="./media/sith/dooku-transparent.png" alt="dooku">
            </div>
        </div>
    </div>
    <div class="game">
        <h1 class="header">Star Wars Episode X: Return of the TTT</h1>
        <div class="gameboard">
            <div class="gamebox zero" data-index=0></div>
            <div class="gamebox one" data-index=1></div>
            <div class="gamebox two" data-index=2></div>
            <div class="gamebox three" data-index=3></div>
            <div class="gamebox four" data-index=4></div>
            <div class="gamebox five" data-index=5></div>
            <div class="gamebox six" data-index=6></div>
            <div class="gamebox seven" data-index=7></div>
            <div class="gamebox eight" data-index=8></div>
        </div>
        <p><span class="turn">Jedi</span>'s turn</p>
    </div>
    <div class="end animate">
        <img src="./media/jedi/yoda-transparent.png">
        <h1 class="end-header">Hrrmmm. Won the <span class="winner">Jedi</span> has.</h1>
        <div class="play-again" onclick="location.reload()">Play Again</div>
    </div>
</body>
</html>
