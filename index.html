<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Star Wars Tic Tac Toe</title>
</head>
<body>
    <div class="character-selector">
        <h1 class="choose-your-char">CHOOSE YOUR CHARACTERS</h1>
        <div class="jedi">
            <div class="photo-div anakin">
                <img src="./media/jedi/anakin-transparent.png" alt="anakin">
            </div>
            <div class="photo-div obiwan">
                <img src="./media/jedi/obi-wan-transparent.png" alt="obiwan">
            </div>
            <div class="photo-div yoda">
                <img src="./media/jedi/yoda-transparent.png" alt="yoda">
            </div>
            <div class="photo-div ahsoka">
                <img src="./media/jedi/ahsoka-transparent.png" alt="ahsoka">
            </div>
        </div>
        <div class="vs">versus</div>
        <div class="sith">
            <div class="photo-div vader">
                <img src="./media/sith/vader-transparent (copy 1).png" alt="vader">
            </div>
            <div class="photo-div palpatine">
                <img src="./media/sith/palpatine-transparent.png" alt="palpatine">
            </div>
            <div class="photo-div maul">
                <img src="./media/sith/maul-transparent.png" alt="maul">
            </div>
            <div class="photo-div dooku">
                <img src="./media/sith/dooku-transparent.png" alt="dooku">
            </div>
        </div>
    </div>
</body>
</html>
